<html>

  <head>
    <link rel="stylesheet" type="text/css" href='calc.css'>
    <script src='calc.js'></script>
  </head>


  <body onload="init()">

    <textarea id='output' class='output_style' readonly></textarea><br>
    <button onclick="numberPress(1)"><h1>1</h1></button>
    <button onclick="numberPress(2)"><h1>2</h1></button>
    <button onclick="numberPress(3)"><h1>3</h1></button><br>
    <button onclick="numberPress(4)"><h1>4</h1></button>
    <button onclick="numberPress(5)"><h1>5</h1></button>
    <button onclick="numberPress(6)"><h1>6</h1></button><br>
    <button onclick="numberPress(7)"><h1>7</h1></button>
    <button onclick="numberPress(8)"><h1>8</h1></button>
    <button onclick="numberPress(9)"><h1>9</h1></button><br>
    <button onclick="operatorPress('+')"><h1>+</h1></button>
    <button onclick="numberPress(0)"><h1>0</h1></button>
    <button onclick="operatorPress('-')"><h1>-</h1></button><br>
    <button onclick="operatorPress('/')"><h1>/</h1></button>
    <button onclick="deletePress()"><h1>DEL</h1></button>
    <button onclick="operatorPress('*')"><h1>x</h1></button><br>
    <button onclick="dotPress('.')"><h1>.</h1></button>
    <button onclick="equalsPress()"
      style="width:204px;">
      <h1>=</h1>
      </button>

  </body>

</html>
